    <title>Metal Business HUB Poland</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png"> <!-- Użyj prostego faviconu w PNG -->

        <div class="logo">

        <div class="buttons">
            <button onclick="redirect('polish')">Język polski</button>
            <button onclick="redirect('english')">English language</button>
